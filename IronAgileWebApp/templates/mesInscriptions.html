{% extends 'base.html' %}
{% block content %}
    <div class="container ">
        <div class="row mt-3 ">
            <div class="col   ">
                <div class="row mt-3 mb-1">


            </div>
        </div>
    </div>

    <!-- Benevoles -->

    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Titre</th>
                <th scope="col">date</th>
                <th scope="col">heure</th>
                <th scope="col">adresse</th>
                <th scope="col">code postal</th>
                <th scope="col">ville</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
                {% for ins in inscriptions %}
                <tr>
                    <td>{{ ins.titre }}</td>
                    <td>{{ ins.date }}</td>
                    <td>{{ ins.heure }}</td>
                    <td>{{ ins.adresse }}</td>
                    <td>{{ ins.codePostal }}</td>
                    <td>{{ ins.ville }}</td>
                       <td>
                        <a href="{% url 'DesinscrireEvenement' ins.id%}" class="btn btn-danger  danger" role="button" aria-pressed="true">Se desinscrire</a>
                        </button>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
