<!DOCTYPE html>
<html>
  <header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <meta charset="utf-8" />
  </header>
  <body>
    <div class="w-75 p-3 text-white" style="margin: auto; text-align: center;">
      <h1>Créer un compte utilisateur</h1>
    </div>

    <form>
        <div class="w-50 p-3 border mb-4" style="background-color: #8fd8d6; margin: auto;">

          <div class="form-group row px-2">
            <input class="form-control" type="text" placeholder="Société">
          </div>

          <div class="form-group row px-2">
            <select class="custom-select">
              <option selected>Civilité...</option>
              <option value="1">Madame</option>
              <option value="2">Monsieur</option>
            </select>
          </div>

          <div class="form-group row px-2">
            <input class="form-control" type="text" placeholder="Nom">
          </div>

          <div class="form-group row px-2">
            <input class="form-control" type="text" placeholder="Prénom">
          </div>

          <div class="form-group row px-2">
            <input class="form-control" type="text" placeholder="E-mail">
          </div>

          <div class="form-group row px-2">
            <input class="form-control" type="password" placeholder="Mot de passe">
          </div>

          <div class="form-group row px-2">
            <input class="form-control" type="password" placeholder="Confirmer mot de passe">
          </div>

          <div class="form-group row px-2">
            <input class="form-control" type="text" placeholder="Adresse">
          </div>

          <div class="form-group row px-2">
            <input class="form-control" type="text" placeholder="Code Postal">
          </div>

          <div class="form-group row px-2">
            <input class="form-control" type="text" placeholder="ville">
          </div>

          <div class="form-group row px-2">
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </div>
      </div>
    </form>
  </body>

  <!-- Change la couleur du fond -->
  <style type="text/css">
   body { background: #21aba5 !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
  </style>

</html>
