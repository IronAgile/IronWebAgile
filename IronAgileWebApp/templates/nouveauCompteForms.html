<!DOCTYPE html>
<html>
  <header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <meta charset="utf-8" />
  </header>
  <body>
    <div class="w-75 p-3 text-white" style="margin: auto; text-align: center;">
      <h1>Cr√©er un compte utilisateur</h1>
    </div>

    <form method="POST">{% csrf_token %}
        <div class="w-50 p-3 border mb-4" style="background-color: #8fd8d6; margin: auto;">

          <div class="form-group row px-2">
              {{ form.societe }}

          </div>

          <div class="form-group row px-2">
              {{ form.civilite }}

          </div>

          <div class="form-group row px-2">
              {{ form.first_name }}

          </div>

          <div class="form-group row px-2">
              {{ form.last_name }}

          </div>

          <div class="form-group row px-2">
              {{ form.email }}

          </div>

          <div class="form-group row px-2">
              {{ form.password1 }}

          </div>

          <div class="form-group row px-2">
              {{ form.password2 }}

          </div>

          <div class="form-group row px-2">
              {{ form.adresse }}

          </div>

          <div class="form-group row px-2">
              {{ form.codePostal }}

          </div>

          <div class="form-group row px-2">
              {{ form.ville }}

          </div>

          <div class="form-group row px-2">
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </div>
      </div>
    </form>

  </body>

  <!-- Change la couleur du fond -->
  <style type="text/css">
   body { background: #21aba5 !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
  </style>

</html>
